<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- tailwind Link -->
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- font awesome link -->
        <script src="https://kit.fontawesome.com/319d52fc9f.js" crossorigin="anonymous"></script>
        <!-- google font link -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
        <title>BD News Online News Portal</title>
        <style>
            body {
                font-family: "Roboto", sans-serif;
            }
        </style>
    </head>
    <body class="bg-blue-300">
        <header>
            <!---------------- main Header------------- -->
            <section>
                <div class="flex justify-between py-5 mx-16 px-5 border-b-2 border-gray-500">
                    <div>
                        <a href="index.html"> <span class="text-3xl font-bold text-red-400">BD</span> News 24</a>
                    </div>
                    <div class="grid grid-cols-3 grid-flow-rows gap-5">
                        <a href="/index.html"> <h1>News</h1></a>
                        <a href="/blog.html"> <h1>Blog</h1></a>
                    </div>
                </div>
            </section>
            <!---------------- category Header------------- -->
            <section>
                <div
                    id="category-container"
                    class="flex flex-row flex-wrap justify-between items-center mx-24 mt-3"
                ></div>
            </section>
            <!-----------------------items Number show section -------------------------->
            <section>
                <div id="total-items" class="mt-4 mx-20 bg-white p-5 rounded-lg text-gray-500 font-medium">
                    Choose your favorite News
                </div>
            </section>
            <section>
                <!-- --------------------spinner section------------------------------- -->
                <div class="flex justify-center items-center pt-5">
                    <div id="spinner" class="hidden" role="status">
                        <svg
                            class="inline mr-2 w-8 h-8 text-gray-500 animate-spin fill-blue-600"
                            viewBox="0 0 100 101"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor"
                            />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill"
                            />
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <!-- ------------------------------------------ category items card--------------------------- -->
            <section class="mt-5">
                <div id="card-container"></div>
            </section>
            <!-- -------------------------------------------Modal section ------------------------------------->
            <section>
                <div
                    id="modal-div"
                    class="overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center flex bg-gray-400 bg-opacity-50 hidden"
                ></div>
            </section>
        </main>
        <!-- -----------------------------------------------footer section ---------------------------------- -->
        <footer>
            <div class="bg-blue-300 mt-20 h-24 text-center border-t-2 relative bottom-0">
                <h1 class="p-10">
                    Copyright &copy;2022 All Rights Reserved <br /><span class="text-2xl font-bold text-red-400"
                        >BD</span
                    >
                    News
                </h1>
            </div>
        </footer>
        <script src="js/app.js"></script>
    </body>
</html>
